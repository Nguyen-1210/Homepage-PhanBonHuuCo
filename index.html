<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE - PHÂN BÓN HỮU CƠ</title>
    <!-- css library -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <!-- fontawesome icon-->
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <!-- css custom style -->
    <link rel="stylesheet" href="src/style/base.css">
    <link rel="stylesheet" href="src/style/header.css">

</head>

<body>
    <div id="root">
        <header class="text-center">
            <div class="container p-2 mx-auto h-100">
                <div class="header-top row align-items-center">
                    <div class="header-top-left col-lg-6">
                        <nav>
                            <ul class="w-100 d-flex justify-content-start">
                                <li><a href="#" class="header-top-link d-inline-block px-2 py-1 text-white">Tư vấn chọn
                                        mua</a></li>
                                <li><a href="#"
                                        class="header-top-link d-inline-block px-3 py-1 header-top-link-border text-white">Hỏi
                                        đáp</a></li>
                                <li><a href="#" class="header-top-link d-inline-block px-2 py-1 text-white">Chúng tôi là
                                        ai ?</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-top-right col-lg-6">
                        <nav>
                            <ul class="w-100 d-flex justify-content-end align-items-center">
                                <li><a href="#"
                                        class="header-top-link d-flex flex-row align-items-center gap-2 px-2 text-white text-start">
                                        <i class="fa-solid fa-phone-volume"></i>
                                        <p class="number-phone">
                                            <span>
                                                0883 033 060
                                            </span>
                                            <span class="d-block hotline">
                                                HOTLINE
                                            </span>
                                        </p>
                                    </a></li>
                                <li><a href="#"
                                        class="header-top-link d-flex justify-content-end align-items-center px-2 text-white">
                                        <i class="fa-solid fa-bell"></i>
                                    </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header-main row align-items-center my-3">
                    <div class="header-main-left col-lg-4">
                        <div class="branch d-flex align-items-center">
                            <img src="./src/images/logo 1.png" alt="LOGO NEW 2023" class="object-fit-cover">
                            <h2 class="text-center text-white">Phân bón hữu cơ Tây Đô</h2>
                        </div>
                    </div>
                    <div class="header-main-center col-lg-6">
                        <form action="" class="d-flex align-items-center w-100 bg-white rounded-2 p-1">
                            <div class="select pe-2">
                                <select class="form-select-lg border-0 bg-transparent text-black p-0" name="" id="">
                                    <option value="">Tìm kiếm danh mục</option>
                                    <option value="">Khuyến mãi hôm nay</option>
                                </select>
                            </div>
                            <input type="text" class="form-control border-0 bg-transparent text-black" name="" id=""
                                aria-describedby="helpId" placeholder="Tìm kiếm sản phẩm...">
                            <button class="border-0 bg-white"><i class="fa-regular fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <div class="header-main-right col-lg-2">
                        <button type="submit" class="btn btn-primary">ĐĂNG KÝ ĐẠI LÝ</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <link rel="stylesheet" href="bootstrap-5.3.0-dist/js/bootstrap.min.js">
</body>

</html>
